name: Reusable Workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      EXAMPLE_SECRET:
        required: true

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Echo username
        run: echo "${{ inputs.username }}"
      - name: Check if secret is present
        if: "${{ env.NOT_SECRET != '' }}"
        run: echo "EXAMPLE_SECRET is present"
        env:
          NOT_SECRET: ${{ secrets.EXAMPLE_SECRET }}
      - name: Print out secret
        # this is something that we should never do in production, but doing so here to demonstrate
        # malicious repo calling this reusable workflow does not have access to environment secrets here.
        run: |
          echo "$EXAMPLE_SECRET" > key
          cat key
        env:
          EXAMPLE_SECRET: ${{ secrets.EXAMPLE_SECRET }}
